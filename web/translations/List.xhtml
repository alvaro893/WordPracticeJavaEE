<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTranslationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTranslationsEmpty}" rendered="#{translationsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{translationsController.items.rowCount > 0}">
                    <h:outputText value="#{translationsController.pagination.pageFirstItem + 1}..#{translationsController.pagination.pageLastItem + 1}/#{translationsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{translationsController.previous}" value="#{bundle.Previous} #{translationsController.pagination.pageSize}" rendered="#{translationsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{translationsController.next}" value="#{bundle.Next} #{translationsController.pagination.pageSize}" rendered="#{translationsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{translationsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranslationsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranslationsTitle_translation}"/>
                            </f:facet>
                            <h:outputText value="#{item.translation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranslationsTitle_languageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.languageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranslationsTitle_wordId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wordId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{translationsController.prepareView}" value="#{bundle.ListTranslationsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{translationsController.prepareEdit}" value="#{bundle.ListTranslationsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{translationsController.destroy}" value="#{bundle.ListTranslationsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{translationsController.prepareCreate}" value="#{bundle.ListTranslationsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTranslationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
