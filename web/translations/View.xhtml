<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTranslationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTranslationsLabel_id}"/>
                    <h:outputText value="#{translationsController.selected.id}" title="#{bundle.ViewTranslationsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTranslationsLabel_translation}"/>
                    <h:outputText value="#{translationsController.selected.translation}" title="#{bundle.ViewTranslationsTitle_translation}"/>
                    <h:outputText value="#{bundle.ViewTranslationsLabel_languageId}"/>
                    <h:outputText value="#{translationsController.selected.languageId}" title="#{bundle.ViewTranslationsTitle_languageId}"/>
                    <h:outputText value="#{bundle.ViewTranslationsLabel_wordId}"/>
                    <h:outputText value="#{translationsController.selected.wordId}" title="#{bundle.ViewTranslationsTitle_wordId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{translationsController.destroyAndView}" value="#{bundle.ViewTranslationsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTranslationsEditLink}"/>
                <br />
                <h:commandLink action="#{translationsController.prepareCreate}" value="#{bundle.ViewTranslationsCreateLink}" />
                <br />
                <h:commandLink action="#{translationsController.prepareList}" value="#{bundle.ViewTranslationsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTranslationsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
