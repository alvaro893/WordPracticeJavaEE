<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLanguagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLanguagesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{languagesController.selected.id}" title="#{bundle.CreateLanguagesTitle_id}" required="true" requiredMessage="#{bundle.CreateLanguagesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLanguagesLabel_language}" for="language" />
                    <h:inputText id="language" value="#{languagesController.selected.language}" title="#{bundle.CreateLanguagesTitle_language}" />
                    <h:outputLabel value="#{bundle.CreateLanguagesLabel_iso1}" for="iso1" />
                    <h:inputText id="iso1" value="#{languagesController.selected.iso1}" title="#{bundle.CreateLanguagesTitle_iso1}" />
                    <h:outputLabel value="#{bundle.CreateLanguagesLabel_iso2}" for="iso2" />
                    <h:inputText id="iso2" value="#{languagesController.selected.iso2}" title="#{bundle.CreateLanguagesTitle_iso2}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{languagesController.create}" value="#{bundle.CreateLanguagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{languagesController.prepareList}" value="#{bundle.CreateLanguagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLanguagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
