<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLanguagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLanguagesEmpty}" rendered="#{languagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{languagesController.items.rowCount > 0}">
                    <h:outputText value="#{languagesController.pagination.pageFirstItem + 1}..#{languagesController.pagination.pageLastItem + 1}/#{languagesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{languagesController.previous}" value="#{bundle.Previous} #{languagesController.pagination.pageSize}" rendered="#{languagesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{languagesController.next}" value="#{bundle.Next} #{languagesController.pagination.pageSize}" rendered="#{languagesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{languagesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguagesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguagesTitle_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguagesTitle_iso1}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguagesTitle_iso2}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{languagesController.prepareView}" value="#{bundle.ListLanguagesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{languagesController.prepareEdit}" value="#{bundle.ListLanguagesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{languagesController.destroy}" value="#{bundle.ListLanguagesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{languagesController.prepareCreate}" value="#{bundle.ListLanguagesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLanguagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
