<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLanguagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLanguagesLabel_id}"/>
                    <h:outputText value="#{languagesController.selected.id}" title="#{bundle.ViewLanguagesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLanguagesLabel_language}"/>
                    <h:outputText value="#{languagesController.selected.language}" title="#{bundle.ViewLanguagesTitle_language}"/>
                    <h:outputText value="#{bundle.ViewLanguagesLabel_iso1}"/>
                    <h:outputText value="#{languagesController.selected.iso1}" title="#{bundle.ViewLanguagesTitle_iso1}"/>
                    <h:outputText value="#{bundle.ViewLanguagesLabel_iso2}"/>
                    <h:outputText value="#{languagesController.selected.iso2}" title="#{bundle.ViewLanguagesTitle_iso2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{languagesController.destroyAndView}" value="#{bundle.ViewLanguagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLanguagesEditLink}"/>
                <br />
                <h:commandLink action="#{languagesController.prepareCreate}" value="#{bundle.ViewLanguagesCreateLink}" />
                <br />
                <h:commandLink action="#{languagesController.prepareList}" value="#{bundle.ViewLanguagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLanguagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
