<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScoresLabel_id}"/>
                    <h:outputText value="#{scoresController.selected.id}" title="#{bundle.ViewScoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewScoresLabel_totalPractices}"/>
                    <h:outputText value="#{scoresController.selected.totalPractices}" title="#{bundle.ViewScoresTitle_totalPractices}"/>
                    <h:outputText value="#{bundle.ViewScoresLabel_successes}"/>
                    <h:outputText value="#{scoresController.selected.successes}" title="#{bundle.ViewScoresTitle_successes}"/>
                    <h:outputText value="#{bundle.ViewScoresLabel_userId}"/>
                    <h:outputText value="#{scoresController.selected.userId}" title="#{bundle.ViewScoresTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scoresController.destroyAndView}" value="#{bundle.ViewScoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScoresEditLink}"/>
                <br />
                <h:commandLink action="#{scoresController.prepareCreate}" value="#{bundle.ViewScoresCreateLink}" />
                <br />
                <h:commandLink action="#{scoresController.prepareList}" value="#{bundle.ViewScoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
