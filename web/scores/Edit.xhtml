<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditScoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditScoresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scoresController.selected.id}" title="#{bundle.EditScoresTitle_id}" required="true" requiredMessage="#{bundle.EditScoresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditScoresLabel_totalPractices}" for="totalPractices" />
                    <h:inputText id="totalPractices" value="#{scoresController.selected.totalPractices}" title="#{bundle.EditScoresTitle_totalPractices}" />
                    <h:outputLabel value="#{bundle.EditScoresLabel_successes}" for="successes" />
                    <h:inputText id="successes" value="#{scoresController.selected.successes}" title="#{bundle.EditScoresTitle_successes}" />
                    <h:outputLabel value="#{bundle.EditScoresLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{scoresController.selected.userId}" title="#{bundle.EditScoresTitle_userId}" required="true" requiredMessage="#{bundle.EditScoresRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{scoresController.update}" value="#{bundle.EditScoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditScoresViewLink}"/>
                <br />
                <h:commandLink action="#{scoresController.prepareList}" value="#{bundle.EditScoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditScoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
