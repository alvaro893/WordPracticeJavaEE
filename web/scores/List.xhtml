<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScoresEmpty}" rendered="#{scoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scoresController.items.rowCount > 0}">
                    <h:outputText value="#{scoresController.pagination.pageFirstItem + 1}..#{scoresController.pagination.pageLastItem + 1}/#{scoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scoresController.previous}" value="#{bundle.Previous} #{scoresController.pagination.pageSize}" rendered="#{scoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scoresController.next}" value="#{bundle.Next} #{scoresController.pagination.pageSize}" rendered="#{scoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoresTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoresTitle_totalPractices}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPractices}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoresTitle_successes}"/>
                            </f:facet>
                            <h:outputText value="#{item.successes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoresTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scoresController.prepareView}" value="#{bundle.ListScoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scoresController.prepareEdit}" value="#{bundle.ListScoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scoresController.destroy}" value="#{bundle.ListScoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scoresController.prepareCreate}" value="#{bundle.ListScoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
