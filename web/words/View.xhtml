<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWordsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWordsLabel_id}"/>
                    <h:outputText value="#{wordsController.selected.id}" title="#{bundle.ViewWordsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWordsLabel_word}"/>
                    <h:outputText value="#{wordsController.selected.word}" title="#{bundle.ViewWordsTitle_word}"/>
                    <h:outputText value="#{bundle.ViewWordsLabel_languageId}"/>
                    <h:outputText value="#{wordsController.selected.languageId}" title="#{bundle.ViewWordsTitle_languageId}"/>
                    <h:outputText value="#{bundle.ViewWordsLabel_userId}"/>
                    <h:outputText value="#{wordsController.selected.userId}" title="#{bundle.ViewWordsTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wordsController.destroyAndView}" value="#{bundle.ViewWordsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWordsEditLink}"/>
                <br />
                <h:commandLink action="#{wordsController.prepareCreate}" value="#{bundle.ViewWordsCreateLink}" />
                <br />
                <h:commandLink action="#{wordsController.prepareList}" value="#{bundle.ViewWordsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWordsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
